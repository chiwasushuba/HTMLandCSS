<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>

        .title {
            font-size: 30px;
            font-weight: bold;
        }

        body{
            background-color: rgb(25,25,25);
            color:white;
            font-family: Arial;
        }

        .move-icon{
            height:50px;
        }

        button{
            border-radius: 50px;
        }

    </style>
</head>
<body>
    <p class="title">Rock, Paper, Scissors</p>
    <p>Choose your move:</p>
    <button class = "rock" onclick="playGame('rock')"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button class = "paper" onclick="playGame('paper')"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button class = "scissors" onclick="playGame('scissors')"><img src="images/scissors-emoji.png" class="move-icon"></button>
    <button class = "resetButton" onclick="reset()">Reset Button</button>

    <p id="result"></p>
    <p id="score">Wins: 0, Losses: 0, Ties: 0</p>

    <script>
        // Initialize score in localStorage if not already set
        let score = JSON.parse(localStorage.getItem('score')) || {wins: 0, losses: 0, ties: 0};
        updateScoreDisplay();

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = "It's a tie!";
                score.ties += 1;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${playerChoice} beats ${computerChoice}.`;
                score.wins += 1;
            } else {
                result = `You lose! ${computerChoice} beats ${playerChoice}.`;
                score.losses += 1;
            }

            console.log("Test Commit")

            // Save the updated score in localStorage
            localStorage.setItem('score', JSON.stringify(score));

            document.getElementById('result').innerText = result;
            updateScoreDisplay();
        }

        function updateScoreDisplay() {
            document.getElementById('score').innerText = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function reset() {
            // Reset the score
            score = {wins: 0, losses: 0, ties: 0};
            localStorage.setItem('score', JSON.stringify(score));
            updateScoreDisplay();
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
