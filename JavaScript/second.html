<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        button{
            height: 20px;
            width: 80px;
            background-color: black;
            color: gray;
            border: none;
            border-radius: 7px;
            transition-duration: 0.4s;
        }

        button:hover{
            background-color: gray;
            color: black;
        }

    </style>

</head>
<body>
    <p >Rock Paper and Scissors</p>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>


</body>
</html>
